<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNodeApp</title>
</head>
<body>
    <form action="/bmi" method="post">
        <label for="weight">Weight (in kg):</label><br>
        <input type="number" id="weight" name="weight" min="1" step="0.01" required><br>
        <label for="height">Height (in m):</label><br>
        <input type="number" id="height" name="height" min="0.1" step="0.01" required><br>
        <input type="submit" value="Calculate BMI">
    </form>
</body>
</html>
